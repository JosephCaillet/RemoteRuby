<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Remote Ruby</title>
	<script src="http://localhost:8080/socket.io/socket.io.js"></script>
	<script type="text/javascript" src="client.js"></script>
</head>
<body>
	<section class="present">
		<h1>Remote Ruby 1</h1>

		<pre>
			<code contenteditable="true" class="RR_RubyCode">
STDOUT.sync = true
puts "Your name ?"
name = gets
puts "Hello #{name}"
			</code>
		</pre>

		<button class="RR_RunButton">Run</button>
		<button class="RR_StopButton">Stop</button>
		<button class="RR_ClearButton">Clear</button>

		<p>Output :</p>
		<pre class="RR_Stdout"></pre>

		<input type="text" class="RR_Stdin">
	</section>
